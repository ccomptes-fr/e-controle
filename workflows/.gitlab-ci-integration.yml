.quality:sonarqube:
  image: ${DOCKER_REGISTRY}docker:20.10.12
  services:
    - name: ${DOCKER_REGISTRY}cicd/docker-dind:1.0.1
      alias: docker
  stage: quality
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  interruptible: true
  allow_failure: false
  script:
    - docker run --rm -v $(pwd):/usr/src -e SONAR_HOST_URL=${SONAR_HOST_URL} ${DOCKER_REGISTRY}sonarqube

.security:bandit:
  image: ${DOCKER_REGISTRY}tools/python:3.9.17
  interruptible: true
  allow_failure: true
  stage: security
  variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  cache:
    key: $CI_COMMIT_REF_SLUG
    paths:
      - .cache/pip
  before_script:
    - pip install bandit --index-url --index-url ${NEXUS_URL} --trusted-host ${NEXUS_HOST}
  script:
    - bandit -r .

.security:safety:
  image: ${DOCKER_REGISTRY}tools/python:3.9.17
  interruptible: true
  allow_failure: true
  stage: security
  variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  cache:
    key: $CI_COMMIT_REF_SLUG
    paths:
      - .cache/pip
  before_script:
    - pip install safety --index-url --index-url ${NEXUS_URL} --trusted-host ${NEXUS_HOST}
    - export http_proxy=${PROXY_CC_URL}
    - export https_proxy=${PROXY_CC_URL}
  script:
    - safety check

# https://medium.com/devops-with-valentine/using-the-osv-scanner-from-google-to-scan-your-open-source-dependencies-in-gitlab-ci-pipelines-2b01067daa12
.security:osv-scanner:
  image: ${DOCKER_REGISTRY}tools/golang:1.19.4-alpine3.17
  interruptible: true
  allow_failure: true
  stage: security
  before_script:
    - export http_proxy=${PROXY_CC_URL}
    - export https_proxy=${PROXY_CC_URL}
    - apk add git
    - go install github.com/google/osv-scanner/cmd/osv-scanner@v1
  script:
    - osv-scanner --lockfile=requirements.txt

test:tests_back:
  extends:
    - .test:tests_back
  rules: *default_rules

