.default_rules:
  rules: &default_rules
    - if: $CI_COMMIT_BRANCH == "dev" || $CI_COMMIT_TAG
      when: always
    - if: $CI_COMMIT_BRANCH
      when: manual

.test:tests_back:
  image: ${DOCKER_REGISTRY}tools/python:3.9.17
  stage: test
  interruptible: true
  allow_failure: false
  services:
    - name: ${DOCKER_REGISTRY}postgres:11
      alias: postgres
  variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
    POSTGRES_USER: ecc
    POSTGRES_PASSWORD: ecc
    POSTGRES_DB: ecc
    POSTGRES_HOST_AUTH_METHOD: trust
    DB_PORT: 5432
    DB_HOST: postgres
    DEFAULT_TABLESPACE: None
    DATABASE_URL: postgres://ecc:ecc@postgres:5432/ecc
    SECRET_KEY: "TODO"
    CELERY_BROKER_URL: ""
    EMAIL_HOST: debugmail.io
    EMAIL_PORT: 25
    EMAIL_HOST_USER: TODO
    EMAIL_HOST_PASSWORD: TODO
    DEFAULT_FROM_EMAIL: test@ccomptes.fr
    EMAIL_BACKEND: 'django.core.mail.backends.console.EmailBackend'
    SITE_ID: 1
  cache:
    key: $CI_COMMIT_REF_SLUG
    paths:
      - .cache/pip
  before_script:
    - pip install -r requirements.txt --index-url ${NEXUS_URL} --trusted-host ${NEXUS_HOST}
    - pip install -r requirements-dev.txt --index-url ${NEXUS_URL} --trusted-host ${NEXUS_HOST}
    # conflict version with soft-delete
    # - pip install coverage==5.5 --index-url http://${REGISTRY_DOMAINE}/repository/python/simple/ --trusted-host ${REGISTRY_DOMAINE}
    - python manage.py migrate
    - python manage.py makemigrations
  script:
    - coverage run -m pytest
    - coverage xml
  artifacts:
    paths:
    - coverage.xml
    expire_in: 10 min

